<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>City Weather Forecast</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">


        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>



        <link rel="stylesheet" href="css/styles.css">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4  col-md-offset-4 center">
                    <h1 class="center white">City Weather Forecast</h1>
                    <p class="lead center white">Enter your city to get a weather forecast</p>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id= "city" name="city" placeholder="your city here...">
                        </div>
                        <button id="getForecast" class="btn btn-success btn-lrg">Get Forecast</button>
                    </form>
                    <div id="success" class="alert alert-success"></div>
                    <div id="fail" class="alert alert-danger">Are you sure that is a city? Maybe try again.</div>
                </div>  
            </div>
        </div>

        <script src="js/weather.js"></script>

    </body>
</html>
